<!DOCTYPE html>
  <html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:ital,wght@0,700;0,900;1,500&display=swap" rel="stylesheet"> 

    <title>Frontend Mentor | Order summary card</title>
  </head>
  <body>
    <section class="container">
      <div class="card">
        <div class="card__header">
        </div>
        <div class="card__content">
          <h1 class="card__title">Order Summary</h1>
          <h2 class="card__text">You can now listen to millions of songs,<br>audiobooks, and podcasts on any device<br>anywhere you like!</h2>
          <div class="card__plan">
            <img src="./images/icon-music.svg" alt="" class="card__plan__img" />
            <div class="card__plan__text">
              <div class="card__plan__box">
                <h3 class="card__plan__title">Annual Plan</h3>
                <h4 class="card__plan__value">R$59.99/year</h3>
              </div>
              <a href="" class="card__plan__link">Change</a>
            </div>
          </div>
          <input type="button" value="Proceed to Payment" class="card__button-pay" />
          <input type="button" value="Cancel Order" class="card__button-cancel" />
        </div>
      </div>
    </section>
  </body>
</html>
